<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - CIU Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="images/logo.png" alt="CIU Lost & Found Logo" class="logo">
      <h1>CIU Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report a Found Item</a></li>
        <li><a href="search-item.html">Search a Lost Item</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-section">
    <div class="signup-container">
      <div class="signup-image">
        <img src="images/image1.jpg" alt="Profile Illustration">
      </div>
      <div class="signup-form-container">
        <form class="signup-form" id="profileForm">
          <h2>My Profile</h2>
          <div id="errorMessage" class="error-message" style="display: none;"></div>
          <div id="successMessage" class="success-message" style="display: none;"></div>
          
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              placeholder="First Name" 
              required
            >
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              placeholder="Last Name" 
              required
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Email" 
              disabled
              style="background-color: #f5f5f5; cursor: not-allowed;"
            >
            <small style="color: var(--text-light); font-size: 0.85rem;">Email cannot be changed</small>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              placeholder="Phone (Optional)"
            >
          </div>
          
          <button type="submit" class="submit-btn" id="updateButton">Update Profile</button>
          <button type="button" class="change-password-btn" id="changePasswordButton">Change Password</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeChangePasswordModal()">&times;</span>
      <h2>Change Password</h2>
      <div id="passwordErrorMessage" class="error-message" style="display: none;"></div>
      <div id="passwordSuccessMessage" class="success-message" style="display: none;"></div>
      <form id="changePasswordForm" class="signup-form">
        <div class="form-group">
          <label for="currentPassword">Current Password *</label>
          <input 
            type="password" 
            id="currentPassword" 
            name="currentPassword" 
            placeholder="Enter current password" 
            required
          >
        </div>
        <div class="form-group">
          <label for="newPassword">New Password *</label>
          <input 
            type="password" 
            id="newPassword" 
            name="newPassword" 
            placeholder="Enter new password (min 6 characters)" 
            required
            minlength="6"
          >
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password *</label>
          <input 
            type="password" 
            id="confirmNewPassword" 
            name="confirmNewPassword" 
            placeholder="Confirm new password" 
            required
            minlength="6"
          >
        </div>
        <div class="password-form-actions">
          <button type="submit" class="submit-btn" id="changePasswordSubmitButton">Change Password</button>
          <button type="button" class="cancel-password-btn" onclick="closeChangePasswordModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>Built by Students, for Students</p>
    <p>Â© 2025 CIU Lost & Found</p>
    <p>Contact: lostfound@ciu.edu.tr</p>
  </footer>
  
  <script src="js/main.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
