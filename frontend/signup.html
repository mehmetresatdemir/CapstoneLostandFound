<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CIU Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="images/logo.png" alt="CIU Lost & Found Logo" class="logo">
      <h1>CIU Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report a Found Item</a></li>
        <li><a href="search-item.html">Search a Lost Item</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-section">
    <div class="signup-container">
      <div class="signup-image">
        <img src="images/image1.jpg" alt="Sign Up Illustration">
      </div>
      <div class="signup-form-container">
        <form class="signup-form" id="signupForm">
          <h2>Create Account</h2>
          <div class="form-group">
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              placeholder="First Name" 
              required
            >
          </div>
          <div class="form-group">
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              placeholder="Last Name" 
              required
            >
          </div>
          <div class="form-group">
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Email" 
              required
            >
          </div>
          <div class="form-group">
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              placeholder="Phone (Optional)"
            >
          </div>
          <div class="form-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Password (min 6 characters)" 
              required
              minlength="6"
            >
          </div>
          <div class="form-group">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="Confirm Password" 
              required
              minlength="6"
            >
          </div>
          <div id="errorMessage" style="color: red; margin-bottom: 1rem; display: none;"></div>
          <div id="successMessage" style="color: green; margin-bottom: 1rem; display: none;"></div>
          <button type="submit" class="signup-btn" id="signupButton" style="cursor: pointer;">Sign Up</button>
          <div class="signup-links">
            <p class="no-account">Already have an account? <a href="login.html" class="create-account-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>Built by Students, for Students</p>
    <p>Â© 2025 CIU Lost & Found</p>
    <p>Contact: lostfound@ciu.edu.tr</p>
  </footer>
  <script src="js/signup.js"></script>
</body>
</html>
