<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Lost Item - CIU Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-section">
      <img src="images/logo.png" alt="CIU Lost & Found Logo" class="logo">
      <h1>CIU Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report a Found Item</a></li>
        <li><a href="search-item.html" class="active">Search a Lost Item</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search Section -->
  <div class="search-bar">
  <p class="results-text">We found 125 unclaimed items.</p>
  <hr class="divider">

  <div class="search-controls">
    <div class="categories-filter">
      <select>
        <option>Show all categories</option>
        <option>Animals</option>
        <option>Footwear</option>
        <option>Bags & Backpacks</option>
        <option>Books</option>
        <option>Clothing</option>
        <option>Electronics</option>
        <option>Eyewear</option>
        <option>IDs & Cards</option>
        <option>Keys</option>
        <option>Miscellaneous</option>
        <option>Wallets & Purses</option>
        <option>Watches & Jewelry</option>
      </select>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search item...">
      <small>e.g Sweater, Necklace, Phone</small>
    </div>

    <button class="search-button" type="submit">Search</button>
  </div>
</div>

  <!-- Footer -->
  <footer>
    <p>Built by Students, for Students</p>
    <p>Â© 2025 CIU Lost & Found</p>
    <p>Contact: lostfound@ciu.edu.tr</p>
  </footer>
  <script src="js/search.js"></script>
</body>
</html>
