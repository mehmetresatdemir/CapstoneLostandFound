<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CIU Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="images/logo.png" alt="CIU Lost & Found Logo" class="logo">
      <h1>CIU Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report a Found Item</a></li>
        <li><a href="search-item.html">Search a Lost Item</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <div class="login-image">
        <img src="images/image1.jpg" alt="Login Illustration">
      </div>
      <div class="login-form-container">
        <form class="login-form" id="loginForm">
          <h2>Login</h2>
          <div class="form-group">
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Email" 
              required
            >
          </div>
          <div class="form-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Password" 
              required
            >
          </div>
          <div id="errorMessage" style="color: red; margin-bottom: 1rem; display: none;"></div>
          <button type="submit" class="login-btn">Login</button>
          <div class="login-links">
            <a href="signup.html" class="create-account-link">Create an account</a>
            <a href="#" class="forgot-password">Forgot password?</a>
            <p class="no-account">Don't have an account? <a href="signup.html" class="create-account-link">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <p>Built by Students, for Students</p>
    <p>Â© 2025 CIU Lost & Found</p>
    <p>Contact: lostfound@ciu.edu.tr</p>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
