<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Item - CIU Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="images/logo.png" alt="CIU Lost & Found Logo" class="logo">
      <h1>CIU Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html" class="active">Report Item</a></li>
        <li><a href="search-item.html">Search Items</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="report-section">
    <div class="report-container">
      <form class="report-form">
        <div class="form-group">
          <label>Report Type *</label>
          <div class="report-type-options">
            <div class="report-type-option">
              <input type="radio" id="report-found" name="report-type" value="found" required checked>
              <label for="report-found">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                  <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                I Found an Item
              </label>
            </div>
            <div class="report-type-option">
              <input type="radio" id="report-lost" name="report-type" value="lost">
              <label for="report-lost">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="15" y1="9" x2="9" y2="15"/>
                  <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                I Lost an Item
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="item-description">Item Description *</label>
          <input type="text" id="item-description" name="item-description" required>
        </div>
        
        <div class="form-group">
          <label>Item Category *</label>
          <div class="category-options">
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="animals" name="category" value="animals" required>
                <label for="animals">Animals</label>
              </div>
              <div class="category-option">
                <input type="radio" id="footwear" name="category" value="footwear">
                <label for="footwear">Footwear</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="bags" name="category" value="bags">
                <label for="bags">Bags & Backpacks</label>
              </div>
              <div class="category-option">
                <input type="radio" id="ids" name="category" value="ids">
                <label for="ids">IDs & Cards</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="books" name="category" value="books">
                <label for="books">Books</label>
              </div>
              <div class="category-option">
                <input type="radio" id="keys" name="category" value="keys">
                <label for="keys">Keys</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="clothing" name="category" value="clothing">
                <label for="clothing">Clothing</label>
              </div>
              <div class="category-option">
                <input type="radio" id="misc" name="category" value="misc">
                <label for="misc">Miscellaneous</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="electronics" name="category" value="electronics">
                <label for="electronics">Electronics</label>
              </div>
              <div class="category-option">
                <input type="radio" id="wallets" name="category" value="wallets">
                <label for="wallets">Wallets & Purses</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="eyewear" name="category" value="eyewear">
                <label for="eyewear">Eyewear</label>
              </div>
              <div class="category-option">
                <input type="radio" id="jewelry" name="category" value="jewelry">
                <label for="jewelry">Watches & Jewellery</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="location" id="location-label">Location *</label>
          <input type="text" id="location" name="location" placeholder="Where did you find/lose it?" required>
        </div>
        
        <div class="form-group">
          <label>Photo of item:</label>
          <div class="file-upload">
            <input type="file" id="photo" name="photo" style="display: none;">
            <label for="photo" class="file-upload-label">
              <span>Choose file</span>
              <span class="file-name">No file chosen</span>
            </label>
          </div>
        </div>
        
        
        <div class="form-group">
          <label for="details">Other details</label>
          <textarea id="details" name="details" rows="4"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Built by Students for Students</p>
    <p>Â© 2025 CIU Lost & Found</p>
    <p>Contact: lostfound@ciu.edu.tr</p>
  </footer>
  <script src="js/report.js"></script>
</body>
</html>
