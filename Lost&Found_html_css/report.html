<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Found Item - CIU Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="images/logo.png" alt="CIU Lost & Found Logo" class="logo">
      <h1>CIU Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html" class="active">Report a Found Item</a></li>
        <li><a href="search-item.html">Search a Lost Item</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="report-section">
    <div class="report-container">
      <form class="report-form">
        <div class="form-group">
          <label for="item-description">Item Description *</label>
          <input type="text" id="item-description" name="item-description" required>
        </div>
        
        <div class="form-group">
          <label>Item Category *</label>
          <div class="category-options">
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="animals" name="category" value="animals" required>
                <label for="animals">Animals</label>
              </div>
              <div class="category-option">
                <input type="radio" id="footwear" name="category" value="footwear">
                <label for="footwear">Footwear</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="bags" name="category" value="bags">
                <label for="bags">Bags & Backpacks</label>
              </div>
              <div class="category-option">
                <input type="radio" id="ids" name="category" value="ids">
                <label for="ids">IDs & Cards</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="books" name="category" value="books">
                <label for="books">Books</label>
              </div>
              <div class="category-option">
                <input type="radio" id="keys" name="category" value="keys">
                <label for="keys">Keys</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="clothing" name="category" value="clothing">
                <label for="clothing">Clothing</label>
              </div>
              <div class="category-option">
                <input type="radio" id="misc" name="category" value="misc">
                <label for="misc">Miscellaneous</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="electronics" name="category" value="electronics">
                <label for="electronics">Electronics</label>
              </div>
              <div class="category-option">
                <input type="radio" id="wallets" name="category" value="wallets">
                <label for="wallets">Wallets & Purses</label>
              </div>
            </div>
            <div class="category-row">
              <div class="category-option">
                <input type="radio" id="eyewear" name="category" value="eyewear">
                <label for="eyewear">Eyewear</label>
              </div>
              <div class="category-option">
                <input type="radio" id="jewelry" name="category" value="jewelry">
                <label for="jewelry">Watches & Jewellery</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="location">Location of found item *</label>
          <input type="text" id="location" name="location" required>
        </div>
        
        <div class="form-group">
          <label>Photo of item:</label>
          <div class="file-upload">
            <input type="file" id="photo" name="photo" style="display: none;">
            <label for="photo" class="file-upload-label">
              <span>Choose file</span>
              <span class="file-name">No file chosen</span>
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
          <label for="details">Other details</label>
          <textarea id="details" name="details" rows="4"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Built by Students for Students</p>
    <p>Â© 2025 CIU Lost & Found</p>
    <p>Contact: lostfound@ciu.edu.tr</p>
  </footer>
</body>
</html>
